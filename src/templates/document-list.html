<%
var docs = model.get('documents') || []
%>

<a href="#documentEditor">New document</a> &nbsp;|&nbsp;
<a href="#exportDocumentList">Export document list to JSON</a>&nbsp;|&nbsp;
<a href="#">Home</a>


<h4>Documents (<%= docs.length%>):</h4>

<ul>
<% _.each(docs, function(doc){ %>
	<li><a href="#documentEditor?document=<%= escape(doc.get('name')) %>"><%= doc.get('name') %></a> (with <%= doc.get('polygons').length%> polygons)</li>
<% }) %>
</ul>
